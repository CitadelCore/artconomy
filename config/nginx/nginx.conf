# portal
upstream web {
  server web:8002;
}
upstream npm {
  server web:8001;
}

server {
  location /dist/ {
    proxy_set_header Host localhost;
    proxy_pass http://npm/dist/;
  }
  location / {
        proxy_pass http://web/;
    }
  listen 8000;
  server_name artconomy.vulpinity.com artconomy.com www.artconomy.com localhost;
}
