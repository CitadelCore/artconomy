<!-- Matomo -->
<script type="text/javascript">
var _paq = window._paq || []
/* tracker methods like "setCustomDimension" should be called before "trackPageView" */
_paq.push(['trackPageView'])
_paq.push(['enableLinkTracking']);
(function() {
  var u = 'https://artconomy.matomo.cloud/'
  _paq.push(['setTrackerUrl', u + 'matomo.php'])
  _paq.push(['setSiteId', '1'])
  var d = document; var g = d.createElement('script'); var s = d.getElementsByTagName('script')[0]
  g.type = 'text/javascript'; g.async = true; g.defer = true; g.src = '//cdn.matomo.cloud/artconomy.matomo.cloud/matomo.js'; s.parentNode.insertBefore(g, s)
})()
</script>
<!-- End Matomo Code -->
<!-- Pinterest Tag -->
<script>
  !function(e){if(!window.pintrk){window.pintrk = function () {
    window.pintrk.queue.push(Array.prototype.slice.call(arguments))};var
    n=window.pintrk;n.queue=[],n.version="3.0";var
    t=document.createElement("script");t.async=!0,t.src=e;var
    r=document.getElementsByTagName("script")[0];
    r.parentNode.insertBefore(t,r)}}("https://s.pinimg.com/ct/core.js");
  {% if user_email %}
      pintrk('load', '2614118947445', {em: '{{user_email}}'});
  {% endif %}
  pintrk('page');
</script>
<noscript>
  {% if user_email_hash %}
  <img height="1" width="1" style="display:none;" alt=""
       src="https://ct.pinterest.com/v3/?event=init&tid=2614118947445&pd[em]={{user_email_hash}}&noscript=1" />
  {% endif %}
</noscript>
<!-- end Pinterest Tag -->
