{% extends 'email_base.html' %}
{% block header_message %}Update!{% endblock %}
{% block message %}
A new revision has been added to your order!
{% endblock message %}

{% block action %}
{% if target.buyer.guest %}
<a href="/claim-order/{{target.order.id}}/{{target.order.claim_token}}/">View your order here!</a>
{% else %}
<a href="/orders/{{target.order.buyer.username}}/order/{{target.order.id}}/deliverables/{{target.id}}/revisions">View your order here!</a>
{% endif %}
{% endblock %}
